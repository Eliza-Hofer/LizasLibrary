<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippets</title>
    <style>
        :root {
            --primary-bg: #1c002b;
            --secondary-bg: #320044;
            --primary-text: #f0e6f9;
            --accent-pink: #ff69b4;
            --accent-purple: #9370db;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--primary-text);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 2rem;
            background-color: var(--secondary-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        h1, h2, h3 {
            color: var(--accent-pink);
            border-bottom: 2px solid var(--accent-purple);
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }
        a {
            color: var(--accent-pink);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        code {
            background-color: #4a0066;
            padding: 2px 6px;
            border-radius: 4px;
        }
        pre {
            background-color: #4a0066;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Code Snippets</h1>
        <p><strong>Here</strong> is the code snippet we will be using first.</p>
<div class="language-plaintext highlighter-rouge"><div class="highlight"><pre class="highlight"><code>&lt;div class="f6"&gt;
	    
    &lt;/div&gt;
</code></pre></div></div>

</body>
</html>
