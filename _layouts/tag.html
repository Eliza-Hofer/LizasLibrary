---
layout: default
---
<h1>Posts tagged with "{{ page.tag }}"</h1>
<ul>
  {% assign tag = page.tag %}
  {% for post in site.posts %}
    {% if post.tags contains tag %}
      <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a> â€” {{ post.date | date: "%B %-d, %Y" }}</li>
    {% endif %}
  {% endfor %}
</ul>
